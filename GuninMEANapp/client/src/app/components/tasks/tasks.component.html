<!-- TASKS -->


<form class="well" (submit)="addTask($event)">

  <div class="form-group">
    <input type="text" [(ngModel)]="title" name="title" class="form-control" placeholder="Add Task here">
  </div>
</form>


<div class="task-list">
  <div *ngFor="let task of tasks">
    <div class="col-md-1">
      <input type="checkbox">
    </div>
    <div class="col-md-7">
      <!-- TODO Task -->
      {{task.title}}
    </div>
    <div class="col-md-1">
      <input type="button" value="delete" class="btn btn-danger">
    </div>
  </div>
</div>
